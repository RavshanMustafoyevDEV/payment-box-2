<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass 3</title>

    <!-- Sass Style -->
    <link rel="stylesheet" href="style.css">                       
</head>
<body>
    
    <div class="header-path">
        Cart - Customer Information - Shiping Method - <span>Payment Method</span>
    </div>
    
    <main>


        <div class="half-cont">
            <div class="box">
                <div class="header-box">
                    Payment Information
                </div>

                <div class="form">
                    <div class="input-gr">
                        <div class="input">
                            <div class="label">Card Number</div>
                            <input type="text" name="" id="" placeholder="**** **** **** ****" class="input-w-100">
                        </div>
                    </div>

                    <div class="input-gr">
                        <div class="input">
                            <div class="label">Card Holder</div>
                            <input type="text" name="" id="" placeholder="Michael Jordan">
                        </div>

                        <div class="input">
                            <div class="label">Exp. Date</div>
                            <input type="text" name="" id="" placeholder="03 / 19" class="input-mini">
                        </div>

                        <div class="input">
                            <div class="label">CVC</div>
                            <input type="text" name="" id="" placeholder="****" class="input-mini">
                        </div>
                    </div>
                </div>
            </div>

            <div class="box">
                <div class="header-box">
                    Billing address
                </div>

                <form action="">
                    <div class="form">
                        <div class="input-gr">
                            <div class="input-check">
                                <input type="radio" name="" id="" class="">
                                <div class="label">Same as the shipping address</div>
                            </div>
                        </div>

                        <div class="input-gr">
                            <div class="input-check">
                                <input type="radio" name="" id="">
                                <div class="label">Use a different billing address</div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="foo">
                <button class="btn">Return to shipping method</button>

                <button class="btn-bg">Complete order</button>
            </div>
        </div>


        <div class="half-cont">
            <div class="box">
                <div class="orders">
                    <div class="order-item">
                        <div class="icon-item">
                            <img src="./img/order.jpg" alt="" class="img-item">
                            <div class="count-item">2</div>
                        </div>
                        <div class="name-item">Chocolate Bar</div>
                        <div class="price-item">$ 2.49</div>
                    </div>
                </div>

                <div class="shipping">
                    <div class="shipping-item">
                        <div class="shipping-header">Subtotal</div>
                        <div class="shipping-price">$ 4.98</div>
                    </div>

                    <div class="shipping-item">
                        <div class="shipping-header">Shipping</div>
                        <div class="shipping-price">$ 3.00</div>
                    </div>

                </div>

                <div class="total">
                    <div class="total-header">Shipping</div>
                    <div class="total-price">$ 7.98</div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
